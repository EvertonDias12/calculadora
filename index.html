<html>
    <head>
        <title>Calculadora</title>
        <script src="calculadoraEverton.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="row container col-4 col-xl-2">
            <div id = "visor" class="containerVisor col-9"></div>
            <div class="containerNumbers row col-11 col-xl-10">
                <div class="button col-2 col-xl-1" onclick="setarNumeros(1)">1</div>
                <div class="button col-2 col-xl-1" onclick="setarNumeros(2)">2</div>
                <div class="button col-2 col-xl-1" onclick="setarNumeros(3)">3</div>
                <div class="button col-2 buttonOperador col-2 col-xl-1" onclick="setarOperador('-')">-</div>
                <div class="button col-2 col-xl-1" onclick="setarNumeros(4)">4</div>
                <div class="button col-2 col-xl-1" onclick="setarNumeros(5)">5</div>
                <div class="button col-2 col-xl-1" onclick="setarNumeros(6)">6</div>
                <div class="button col-2 buttonOperador col-2 col-xl-1" onclick="setarOperador('+')">+</div>
                <div class="button col-2 col-xl-1" onclick="setarNumeros(7)">7</div>
                <div class="button col-2 col-xl-1" onclick="setarNumeros(8)">8</div>
                <div class="button col-2 col-xl-1" onclick="setarNumeros(9)">9</div>
                <div class= "button col-2 buttonOperador col-2 col-xl-1" onclick="setarOperador('*')">*</div>
                <div class="button col-2 col-xl-1" onclick="setarNumeros('.')">.</div>
                <div class="button col-2 col-xl-1" onclick="setarNumeros(0)">0</div>
                <div class="button col-2 buttonResult col-2 col-xl-1" onclick="setarResultado()">=</div>
                <div class="button col-2 buttonOperador col-2 col-xl-1" onclick="setarOperador('/')">/</div>
                <div class = "containerLimpar col-12 col-2 col-xl-5">
                    <div class="button col-2 buttonLimpador col-2 col-xl-1" onclick="apagarNumero()">C</div>
                </div>
            </div>           
        </div>
    </body>
</html>
